<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon site de Météo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Météo Actuelle</h1>
      <div>
        <form action="">
          <input
            type="text"
            id="city-input"
            placeholder="Entrez le nom d'une ville"
          />
        </form>

        <button id="searchbutton" onclick="getWeather()">Voir la météo</button>
      </div>
      <div id="weather-display">
        <h2 id="city-name">Nom de la ville</h2>
        <p id="temperature">Température : --°C</p>
        <p id="description">Description : --</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
